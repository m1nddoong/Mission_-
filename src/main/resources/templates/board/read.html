<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>게시판 보기</title>
</head>
<body>
<h1 th:text="${board.board_name}"></h1>
<hr>
<div th:each="article : ${articles}">

</div>
</body>
</html>
