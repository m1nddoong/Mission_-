<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>게시판 보기</title>
</head>
<body>
<!-- 어떤 게시판인지 -->
<h1 th:text="${board.board_name}"></h1>
<hr>
<!-- 특정 게시판의 게시물들 -->
<h3>게시물 목록</h3>
<div th:each="article : ${articles}">
    <p><a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a></p>
</div>
<br>
<a th:href="@{/boards}">뒤로 가기</a>
</body>
</html>
